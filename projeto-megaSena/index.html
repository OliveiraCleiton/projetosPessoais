<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MegaSorte</title>
</head>

<body>
    <div class="containerFont">
        <h1>Bem vindo ao Mega Sorte</h1>
        <p>Ao clicar em sortear será gerado aleatoriamente os 6 números da mega Sena</p>
    </div>

    <form class="div-pai">
        <div class="div-filho">
            <div class="div-netos" id="num1"></div>
            <div class="div-netos" id="num2"></div>
            <div class="div-netos" id="num3"></div>
            <div class="div-netos" id="num4"></div>
            <div class="div-netos" id="num5"></div>
            <div class="div-netos" id="num6"></div>
        </div>
        <input type="submit" value="sortear" id="btn-sortear">
    </form>

    <script src="scripts.js"></script>
</body>

</html>
